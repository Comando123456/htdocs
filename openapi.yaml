components:
  responses:
    BadRequest:
      description: Ungültige Anfrage (Validierung, Pflichtfelder, etc.)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Ressource nicht gefunden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ServerError:
      description: Interner Serverfehler
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        details:
          type: object
          nullable: true
          additionalProperties: true

    CreateResponse:
      type: object
      description: Generische Antwort bei erfolgreichem POST
      properties:
        message:
          type: string
        # ID-Feld ist je nach Tabelle unterschiedlich (z.B. id_country, id_lehrbetrieb)
        # Deswegen wird hier kein fixes Feld erzwungen.
      additionalProperties: true

    UpdateResponse:
      type: object
      properties:
        message:
          type: string
        updated:
          type: object
          additionalProperties: true

    DeleteResponse:
      type: object
      properties:
        message:
          type: string

    Country:
      type: object
      properties:
        id_country:
          type: integer
        country:
          type: string

    CountryCreate:
      type: object
      required: [country]
      properties:
        country:
          type: string

    CountryUpdate:
      type: object
      required: [id_country]
      properties:
        id_country:
          type: integer
        country:
          type: string

    Lehrbetrieb:
      type: object
      properties:
        id_lehrbetrieb:
          type: integer
        firma:
          type: string
        strasse:
          type: string
          nullable: true
        plz:
          type: string
          nullable: true
        ort:
          type: string
          nullable: true

    LehrbetriebCreate:
      type: object
      required: [firma]
      properties:
        firma:
          type: string
        strasse:
          type: string
          nullable: true
        plz:
          type: string
          nullable: true
        ort:
          type: string
          nullable: true

    LehrbetriebUpdate:
      type: object
      required: [id_lehrbetrieb]
      properties:
        id_lehrbetrieb:
          type: integer
        firma:
          type: string
        strasse:
          type: string
        plz:
          type: string
        ort:
          type: string

    Lernende:
      type: object
      properties:
        id_lernende:
          type: integer
        vorname:
          type: string
        nachname:
          type: string
        email:
          type: string
        strasse:
          type: string
          nullable: true
        plz:
          type: string
          nullable: true
        ort:
          type: string
          nullable: true
        nr_land:
          type: integer
          nullable: true
        geschlecht:
          type: string
          enum: [m, w, d]
          nullable: true
        telefon:
          type: string
          nullable: true
        handy:
          type: string
          nullable: true
        email_privat:
          type: string
          nullable: true
        birthdate:
          type: string
          format: date
          nullable: true

    LernendeCreate:
      type: object
      required: [vorname, nachname, email]
      properties:
        vorname:
          type: string
        nachname:
          type: string
        email:
          type: string
        strasse:
          type: string
          nullable: true
        plz:
          type: string
          nullable: true
        ort:
          type: string
          nullable: true
        nr_land:
          type: integer
          nullable: true
        geschlecht:
          type: string
          enum: [m, w, d]
          nullable: true
        telefon:
          type: string
          nullable: true
        handy:
          type: string
          nullable: true
        email_privat:
          type: string
          nullable: true
        birthdate:
          type: string
          format: date
          nullable: true

    LernendeUpdate:
      type: object
      required: [id_lernende]
      properties:
        id_lernende:
          type: integer
        vorname:
          type: string
        nachname:
          type: string
        email:
          type: string
        strasse:
          type: string
        plz:
          type: string
        ort:
          type: string
        nr_land:
          type: integer
        geschlecht:
          type: string
          enum: [m, w, d]
        telefon:
          type: string
        handy:
          type: string
        email_privat:
          type: string
        birthdate:
          type: string
          format: date

    Dozent:
      type: object
      properties:
