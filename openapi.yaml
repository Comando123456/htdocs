openapi: 3.0.3
info:
  title: Kursverwaltung Backend API
  version: "1.0.0"
  description: |
    RESTful Backend für eine Kursverwaltung im Rahmen von Modul 295
    «Backend für Applikationen realisieren».

    Dieses Backend stellt CRUD-Operationen für folgende Ressourcen bereit:
    - Länder
    - Lehrbetriebe
    - Lernende
    - Dozenten
    - Kurse
    - Zuordnungen Kurse–Lernende
    - Zuordnungen Lehrbetriebe–Lernende

    Alle Endpoints verwenden JSON (`application/json`) als Datenformat.
servers:
  - url: http://localhost
    description: Lokale Entwicklungsumgebung (XAMPP, htdocs)

tags:
  - name: Laender
    description: Verwaltung der Länder (tbl_countries)
  - name: Lehrbetriebe
    description: Verwaltung der Lehrbetriebe (tbl_lehrbetriebe)
  - name: Lernende
    description: Verwaltung der Lernenden (tbl_lernende)
  - name: Dozenten
    description: Verwaltung der Dozenten (tbl_dozenten)
  - name: Kurse
    description: Verwaltung der Kurse (tbl_kurse)
  - name: KurseLernende
    description: Zuordnung Kurse ↔ Lernende (tbl_kurse_lernende)
  - name: LehrbetriebeLernende
    description: Zuordnung Lehrbetriebe ↔ Lernende (tbl_lehrbetriebe_lernende)

paths:
  /laender.php:
    get:
      tags: [Laender]
      summary: Länder lesen
      description: >
        Liefert entweder ein einzelnes Land (`id_country`) oder – bei gesetztem
        Parameter `all=1` – alle Länder.
      parameters:
        - in: query
          name: id_country
          schema:
            type: integer
          description: Primärschlüssel des Landes.
        - in: query
          name: all
          schema:
            type: boolean
          description: Wenn gesetzt (z.B. `all=1`), werden alle Einträge zurückgegeben.
      responses:
        "200":
          description: Land oder Liste von Ländern
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Country'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Country'
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
    post:
      tags: [Laender]
      summary: Land erstellen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CountryCreate'
      responses:
        "201":
          description: Land erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/ServerError'
    put:
      tags: [Laender]
      summary: Land aktualisieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CountryUpdate'
      responses:
        "200":
          description: Land erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
    delete:
      tags: [Laender]
      summary: Land löschen
      parameters:
        - in: query
          name: id_country
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Land gelöscht
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'

